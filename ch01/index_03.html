    <div>
        <label for="">원래가격: </label>
        <input type="text" id="originPrice"> 원
    </div>
    <div>
        <label for="">할인율: </label>
        <input type="text" id="rate"> %
    </div>
    <button onclick="showPrice()">할인된 가격 계산</button>
    <br>
    <div id="showResult"></div>
    <script>
        function showPrice() {
            let originPrice = document.querySelector("#originPrice").value;
            // console.log(originPrice);
            let rate = document.querySelector("#rate").value;
            let calcPrice = originPrice * (rate / 100);
            let resultPrice = originPrice - calcPrice;

            // 백틱 ``
            // 숫자 + "문자" +

            document.querySelector("#showResult").innerHTML = `상품의 원래 가격은 ${originPrice}원 이고, 할인율은 ${rate}% 입니다.
                                                                할인된 금액은 ${calcPrice}원 이며, 이를 적용하면 ${resultPrice}에 구매 가능합니다.`;
        }
    </script>

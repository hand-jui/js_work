<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <form action="/account" method="get">
            <img src="../js/img1.png" alt="" style="width:200px; height: 200px;">
            <br><br>
            <button onclick="return false;" id="btnChange">이미지 변경하기</button>
        </form>
    </div>
    <script>
        let isImageChange = false;
        let btnChangeNode = document.querySelector("#btnChange");
        // 이벤트 유형, 함수, 캡처 여부
        btnChangeNode.addEventListener("click", changeImg, false);
        btnChangeNode.addEventListener("mouseover", changeImg, false);
        function changeImg() {
            let imgNode = document.querySelector("img");
            // console.log(imgNode);
            if (isImageChange) {
                imgNode.src = "../js/img1.png"
            } else {
                imgNode.src = "../js/img2.png"

            }
            isImageChange = !isImageChange;
        }

    </script>
</body>

</html>

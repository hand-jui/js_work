<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let book = {
            title: "플러터 UI 실전",
            author: "항아",
            pages: 200,
            price: 18000,
            info: function () {
                alert(this.title + "은 " + this.pages + "쪽 입니다.")
            }
        };

        // 사용하는 모습
        console.log(book.title);
        console.log(book.author);
        console.log(book.pages);
        book.info();
    </script>

    <script>
        let person = {
            name: "손주이",
            age: 29,
            likes: "폴킴",
            info: function () {
                alert(this.name + "는 어제 " + this.likes + " 무대를 보러갔다.")
            }

        }

        person.info();
    </script>
</body>

</html>
